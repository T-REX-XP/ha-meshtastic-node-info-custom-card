name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy JS file to root for HACS
        run: |
          cp src/meshtastic-node-card.js meshtastic-node-card.js
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add meshtastic-node-card.js
          git diff --staged --quiet || git commit -m "chore: sync distribution file for HACS"
          git push
          
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: meshtastic-node-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
